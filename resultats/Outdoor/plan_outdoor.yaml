# plan.yaml — plan d'exécution pour slam_orchestrator.py (OUTDOOR)
# Ce plan décrit les tests présents dans resultats/Outdoor et les paramètres utilisés.
# Inspiré de la structure indoor (plan_1.yaml) et adapté aux valeurs par défaut outdoor.
# Remplacez 'bag' et 'ref_tum' par vos chemins locaux.

experiment: "OUTDOOR_bag1"
lidar: "velodyne"            # hesai | livox | ouster | velodyne
mode: "outdoor"              # indoor | outdoor

bag: "/ABSOLUTE/PATH/TO/bag1.db3"       # ex: "/home/<user>/bags/bag1.db3"
ref_tum: "/home/nochi/test_ws/Evaluation_SLAM_KITWARE/Outdoor/Par_defaut/evo/defaut.tum"  # Trajectoire de référence (défaut ou GT)

# Fichier YAML de base utilisé pour l'expérience (valeurs par défaut outdoor)
base_config: "slam_config_outdoor.yaml"

tests:

  ##########################################################################
  # 1) KE_* — Extraction des keypoints (ke.*)                              #
  ##########################################################################

  # 1.1 Activation des blobs
  KE_blob_enable:
    # NOTE: ordre du nom = enable.blob (false/true)
    configs:
      "par-defaut-disabled":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: false
      "enabled":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true

  # 1.1.b Nombre de voisins pour 'blob' (lorsque enabled)
  KE_point_to_blob_match:
    # NOTE: ordre du nom = blob_nb_neighbors
    configs:
      "disabled":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: false
      "4":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.blob_nb_neighbors: 4
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true
      "7":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.blob_nb_neighbors: 7
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true
      "10":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.blob_nb_neighbors: 10
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true
      "15":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.blob_nb_neighbors: 15
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true
      "25":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.blob_nb_neighbors: 25
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true

  # 1.2 Taux d'échantillonnage d'entrée
  KE_input_sampling_ratio:
    # NOTE: ordre du nom = input_sampling_ratio
    configs:
      "par-defaut-1.0":
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 1.0
      "0.8":
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 0.8
      "0.6":
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 0.6
      "0.4":
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 0.4
      "0.2":
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 0.2

  # 1.3 Distances mini/maxi au capteur
  KE_distance_to_lidar:
    # NOTE: ordre du nom = min_distance_to_sensor - max_distance_to_sensor
    configs:
      "par-defaut-1.5-200":
        /lidar_slam.ros__parameters.slam.ke.min_distance_to_sensor: 1.5
        /lidar_slam.ros__parameters.slam.ke.max_distance_to_sensor: 200.0
      "eloigne-1.0-300.0":
        /lidar_slam.ros__parameters.slam.ke.min_distance_to_sensor: 1.0
        /lidar_slam.ros__parameters.slam.ke.max_distance_to_sensor: 300.0
      "rapproche-0.5-200.0":
        /lidar_slam.ros__parameters.slam.ke.min_distance_to_sensor: 0.5
        /lidar_slam.ros__parameters.slam.ke.max_distance_to_sensor: 200.0
      "1.5-100":
        /lidar_slam.ros__parameters.slam.ke.min_distance_to_sensor: 1.5
        /lidar_slam.ros__parameters.slam.ke.max_distance_to_sensor: 100.0

  # 1.4 Fenêtre d'azimuth
  KE_azimuth_angle:
    # NOTE: ordre du nom = min_azimuth - max_azimuth
    configs:
      "0-360-par-defaut":
        /lidar_slam.ros__parameters.slam.ke.min_azimuth: 0.0
        /lidar_slam.ros__parameters.slam.ke.max_azimuth: 360.0
      "270-90":
        /lidar_slam.ros__parameters.slam.ke.min_azimuth: 270.0
        /lidar_slam.ros__parameters.slam.ke.max_azimuth: 90.0
      "315-45":
        /lidar_slam.ros__parameters.slam.ke.min_azimuth: 315.0
        /lidar_slam.ros__parameters.slam.ke.max_azimuth: 45.0
      "225-135":
        /lidar_slam.ros__parameters.slam.ke.min_azimuth: 225.0
        /lidar_slam.ros__parameters.slam.ke.max_azimuth: 135.0

  # 1.5 Angle faisceau/surface minimal
  KE_min_beam_surface_angle:
    # NOTE: ordre du nom = min_beam_surface_angle
    configs:
      "par-defaut-10":
        /lidar_slam.ros__parameters.slam.ke.min_beam_surface_angle: 10.0
      "0":
        /lidar_slam.ros__parameters.slam.ke.min_beam_surface_angle: 0.0
      "20":
        /lidar_slam.ros__parameters.slam.ke.min_beam_surface_angle: 20.0
      "30":
        /lidar_slam.ros__parameters.slam.ke.min_beam_surface_angle: 30.0
      "5":
        /lidar_slam.ros__parameters.slam.ke.min_beam_surface_angle: 5.0

  # 1.6 Nombre de voisins par côté
  KE_neighbors_side_nb:
    # NOTE: ordre du nom = neighbors_side_nb
    configs:
      "par-defaut-5":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 5
      "2":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 2
      "3":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 3
      "10":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 10
      "20":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 20
      "50":
        /lidar_slam.ros__parameters.slam.ke.neighbors_side_nb: 50

  # 1.7 Rayon du voisinage
  KE_neighbors_radius:
    # NOTE: ordre du nom = neighbors_radius
    configs:
      "par-defaut-0.10":
        /lidar_slam.ros__parameters.slam.ke.neighbors_radius: 0.10
      "0.05":
        /lidar_slam.ros__parameters.slam.ke.neighbors_radius: 0.05
      "0.15":
        /lidar_slam.ros__parameters.slam.ke.neighbors_radius: 0.15
      "0.25":
        /lidar_slam.ros__parameters.slam.ke.neighbors_radius: 0.25
      "0.50":
        /lidar_slam.ros__parameters.slam.ke.neighbors_radius: 0.50

  # 1.8 Seuils d'angle pour plane/edge
  KE_plane_edge_angle_thresholds:
    # NOTE: ordre du nom = plane_angle_threshold - edge_angle_threshold
    configs:
      "par-defaut-150-120":
        /lidar_slam.ros__parameters.slam.ke.plane_angle_threshold: 150.0
        /lidar_slam.ros__parameters.slam.ke.edge_angle_threshold: 120.0
      "165-105":
        /lidar_slam.ros__parameters.slam.ke.plane_angle_threshold: 165.0
        /lidar_slam.ros__parameters.slam.ke.edge_angle_threshold: 105.0
      "175-95":
        /lidar_slam.ros__parameters.slam.ke.plane_angle_threshold: 175.0
        /lidar_slam.ros__parameters.slam.ke.edge_angle_threshold: 95.0
      "140-135":
        /lidar_slam.ros__parameters.slam.ke.plane_angle_threshold: 140.0
        /lidar_slam.ros__parameters.slam.ke.edge_angle_threshold: 135.0
      "130-150":
        /lidar_slam.ros__parameters.slam.ke.plane_angle_threshold: 130.0
        /lidar_slam.ros__parameters.slam.ke.edge_angle_threshold: 150.0

  # 1.9 Gaps (profondeur/intensité/nombre de trous)
  KE_edge_gaps:
    # NOTE: ordre du nom = depth_gap_threshold - nb_gap_points - intensity_gap_threshold
    configs:
      "par-defaut-1-10-50":
        /lidar_slam.ros__parameters.slam.ke.edge_depth_gap_threshold: 1.0
        /lidar_slam.ros__parameters.slam.ke.edge_nb_gap_points: 10
        /lidar_slam.ros__parameters.slam.ke.edge_intensity_gap_threshold: 50.0
      "0.5-5-25":
        /lidar_slam.ros__parameters.slam.ke.edge_depth_gap_threshold: 0.5
        /lidar_slam.ros__parameters.slam.ke.edge_nb_gap_points: 5
        /lidar_slam.ros__parameters.slam.ke.edge_intensity_gap_threshold: 25.0
      "0.75-8-40":
        /lidar_slam.ros__parameters.slam.ke.edge_depth_gap_threshold: 0.75
        /lidar_slam.ros__parameters.slam.ke.edge_nb_gap_points: 8
        /lidar_slam.ros__parameters.slam.ke.edge_intensity_gap_threshold: 40.0
      "2.0-20-100":
        /lidar_slam.ros__parameters.slam.ke.edge_depth_gap_threshold: 2.0
        /lidar_slam.ros__parameters.slam.ke.edge_nb_gap_points: 20
        /lidar_slam.ros__parameters.slam.ke.edge_intensity_gap_threshold: 100.0

  # 1.10 Downsampling: nombre max de points
  KE_downsampling_max_points:
    # NOTE: ordre du nom = max_points
    configs:
      "par-defaut-1000":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 1000
      "200":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 200
      "500":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 500
      "1500":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 1500
      "2000":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 2000
      "5000":
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 5000

  # 1.11 Downsampling: voxel_grid_resolution
  KE_downsampling_voxel_grid_resolution:
    # NOTE: ordre du nom = voxel_grid_resolution
    configs:
      "par-defaut-2.0":
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 2.0
      "0.2":
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 0.2
      "0.5":
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 0.5
      "1.0":
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 1.0
      "5.0":
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 5.0

  # 1.12 Profils pré-assemblés (optionnels, pour reproduire profil_*)
  KE_profils:
    # NOTE: ces profils combinent plusieurs paramètres KE.
    configs:
      "profil_par_defaut":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: false
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 1.0
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 1000
        /lidar_slam.ros__parameters.slam.ke.downsampling.voxel_grid_resolution: 2.0
      "profil_leger":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: false
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 1.0
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 1000
      "profil_leger_2":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: false
        /lidar_slam.ros__parameters.slam.ke.downsampling.max_points: 1000
      "profil_robuste":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true
        /lidar_slam.ros__parameters.slam.ke.input_sampling_ratio: 1.0
      "profil_robuste_2":
        /lidar_slam.ros__parameters.slam.ke.enable.blob: true

  ##########################################################################
  # 2) ER_* — Paramètres slam.ego_motion_registration                      #
  ##########################################################################

  ER_ego_motion_mode:
    # NOTE: nom = "<valeur>" (0..5)
    configs:
      "0":
        /lidar_slam.ros__parameters.slam.ego_motion: 0
      "par-defaut-1":
        /lidar_slam.ros__parameters.slam.ego_motion: 1
      "2":
        /lidar_slam.ros__parameters.slam.ego_motion: 2
      "3":
        /lidar_slam.ros__parameters.slam.ego_motion: 3
      "4":
        /lidar_slam.ros__parameters.slam.ego_motion: 4
      "5":
        /lidar_slam.ros__parameters.slam.ego_motion: 5

  ER_ICP_LM_Iter:
    # NOTE: ordre du nom = ICP_max_iter - LM_max_iter
    configs:
      "lent-6-20":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.ICP_max_iter: 6
        /lidar_slam.ros__parameters.slam.ego_motion_registration.LM_max_iter: 20
      "par-defaut-4-15":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.ICP_max_iter: 4
        /lidar_slam.ros__parameters.slam.ego_motion_registration.LM_max_iter: 15
      "rapide-3-10":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.ICP_max_iter: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.LM_max_iter: 10
      "High_ICP":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.ICP_max_iter: 100
      "High_LM":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.LM_max_iter: 100
      "High_ICP-High_LM":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.ICP_max_iter: 100
        /lidar_slam.ros__parameters.slam.ego_motion_registration.LM_max_iter: 100

  ER_Optim_Saturation:
    # NOTE: ordre du nom = init_saturation_distance - final_saturation_distance
    configs:
      "par-defaut-5.0-1.0":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.init_saturation_distance: 5.0
        /lidar_slam.ros__parameters.slam.ego_motion_registration.final_saturation_distance: 1.0
      "strict-3.0-0.8":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.init_saturation_distance: 3.0
        /lidar_slam.ros__parameters.slam.ego_motion_registration.final_saturation_distance: 0.8
      "tres-lache-7.0-1.5":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.init_saturation_distance: 7.0
        /lidar_slam.ros__parameters.slam.ego_motion_registration.final_saturation_distance: 1.5
      "ultra-lache-?":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.init_saturation_distance: 10.0
        /lidar_slam.ros__parameters.slam.ego_motion_registration.final_saturation_distance: 2.0

  ER_max_neighbors_distance:
    # NOTE: ordre du nom = max_neighbors_distance
    configs:
      "2":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 2.0
      "3.5":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 3.5
      "5-par-defaut":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 5.0
      "7.5":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 7.5
      "10":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 10.0
      "30":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.max_neighbors_distance: 30.0

  ER_point_to_edge_and_point_to_plane_matching:
    # NOTE: profils 'Par_defaut' / 'permissif' / 'strict' / 'tres-permissif' / 'tres-strict'
    configs:
      "Par_defaut":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_nb_neighbors: 8
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_min_nb_neighbors: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_max_model_error: 0.1
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.ego_motion_registration.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_max_model_error: 0.1
      "permissif":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_nb_neighbors: 8
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_min_nb_neighbors: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_max_model_error: 0.2
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.ego_motion_registration.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_max_model_error: 0.2
      "strict":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_nb_neighbors: 8
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_min_nb_neighbors: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_max_model_error: 0.05
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.ego_motion_registration.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_max_model_error: 0.05
      "tres-permissif":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_nb_neighbors: 8
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_min_nb_neighbors: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_max_model_error: 0.3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.ego_motion_registration.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_max_model_error: 0.3
      "tres-strict":
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_nb_neighbors: 8
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_min_nb_neighbors: 3
        /lidar_slam.ros__parameters.slam.ego_motion_registration.edge_max_model_error: 0.03
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.ego_motion_registration.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.ego_motion_registration.plane_max_model_error: 0.03

  ##########################################################################
  # 3) LOC_* — Paramètres slam.localization (miroir de ER_*)               #
  ##########################################################################

  LOC_max_neighbors_distance:
    # NOTE: ordre du nom = max_neighbors_distance
    configs:
      "2":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 2.0
      "3.5":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 3.5
      "5-par-defaut":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 5.0
      "7.5":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 7.5
      "10":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 10.0
      "12.0":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 12.0
      "30":
        /lidar_slam.ros__parameters.slam.localization.max_neighbors_distance: 30.0

  LOC_point_to_edge_match:
    # NOTE: ordre du nom = edge_nb_neighbors - edge_min_nb_neighbors - edge_max_model_error
    configs:
      "par-defaut-9-5-0.1":
        /lidar_slam.ros__parameters.slam.localization.edge_nb_neighbors: 9
        /lidar_slam.ros__parameters.slam.localization.edge_min_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.localization.edge_max_model_error: 0.1
      "plus-court-7-5-0.1":
        /lidar_slam.ros__parameters.slam.localization.edge_nb_neighbors: 7
        /lidar_slam.ros__parameters.slam.localization.edge_min_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.localization.edge_max_model_error: 0.1
      "plus-tolere-9-5-0.2":
        /lidar_slam.ros__parameters.slam.localization.edge_nb_neighbors: 9
        /lidar_slam.ros__parameters.slam.localization.edge_min_nb_neighbors: 5
        /lidar_slam.ros__parameters.slam.localization.edge_max_model_error: 0.2

  LOC_point_to_plane_match:
    # NOTE: ordre du nom = plane_nb_neighbors - planarity_threshold - plane_max_model_error
    configs:
      "par-defaut-7-0.04-0.1":
        /lidar_slam.ros__parameters.slam.localization.plane_nb_neighbors: 7
        /lidar_slam.ros__parameters.slam.localization.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.localization.plane_max_model_error: 0.1
      "plus-voisins-9-0.04-0.1":
        /lidar_slam.ros__parameters.slam.localization.plane_nb_neighbors: 9
        /lidar_slam.ros__parameters.slam.localization.planarity_threshold: 0.04
        /lidar_slam.ros__parameters.slam.localization.plane_max_model_error: 0.1
      "plus-tolere-7-0.04-0.2":
        /lidar_slam.ros__parameters.slam.localization.plane_nb_neighbors: 7
        /lidar_slam.ros__parameters.slam.localization.plane_max_model_error: 0.2
        /lidar_slam.ros__parameters.slam.localization.planarity_threshold: 0.04

  LOC_ICP_LM_Iter:
    # NOTE: ordre du nom = ICP_max_iter - LM_max_iter
    configs:
      "par-defaut-3-15":
        /lidar_slam.ros__parameters.slam.localization.ICP_max_iter: 3
        /lidar_slam.ros__parameters.slam.localization.LM_max_iter: 15
      "rapide-2-10":
        /lidar_slam.ros__parameters.slam.localization.ICP_max_iter: 2
        /lidar_slam.ros__parameters.slam.localization.LM_max_iter: 10
      "lent-5-20":
        /lidar_slam.ros__parameters.slam.localization.ICP_max_iter: 5
